<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Originality Check Results</title>
    <!-- Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 20px;
            margin-top: 5rem;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;

            background-image: url('https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .table-responsive {
            overflow-x: auto;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
            background-color: #fff;
            align-self: center;
        }

        .table th,
        .table td {
            padding: 12px;
            text-align: left;
            vertical-align: middle;
            border: 1px solid #dee2e6;
        }

        .thead-dark th {
            background-color: #343a40;
            color: #fff;
            border-color: #454d55;
        }

        tbody tr:hover {
            background-color: #f5f5f5;
        }
    </style>
</head>

<body>
    <h2>Originality Check Results</h2>
    <div class="table-responsive">
        <table class="table table-bordered text-align">
            <thead class="thead-dark">
                <tr>
                    <th>File 1</th>
                    <th>File 2</th>
                    <th>Similarity Score</th>
                </tr>
            </thead>
            <tbody>
                <!-- Assuming the 'results' variable is coming from a server-side rendering -->
                <!-- Loop through results -->
                {% for result in results %}
                <tr>
                    <td>{{ result[0] }}</td>
                    <td>{{ result[1] }}</td>
                    <td>{{ result[2] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and jQuery links (if required) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
